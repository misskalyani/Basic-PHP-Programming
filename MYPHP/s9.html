<!DOCTYPE html>
<html>
	<!--
		Q. 1) Create a HTML fileto insert text before and after a Paragraph using jQuery. [Hint : Use before( ) and after( )] 
	--!>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<p id="pr">This is a paragraph.</p>
<button onclick="addText()">Insert Text</button>

<script>
function addText() {
    $('#pr').before('<b>adhi chi text </b>');
    $('#pr').after('<b> nanter chi text</b>');
}
</script>

</body>
</html>
